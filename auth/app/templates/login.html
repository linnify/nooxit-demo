<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Nooxit</title>

  <link href="/static/styles.css" rel="stylesheet">

</head>
<body>

<div class="container">
  <div class="box">
    <img src="/static/logo.png" class="logo">

    <form action="/login" method="POST" >
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
      <input type="hidden" name="challenge" value="{{ challenge }}"/>

      {% if error %}
      <div class="error">
        {{ error }}
      </div>
      {% endif %}

      <input type="email" id="email" placeholder="Email address" name="email" value="{{ hint }}" />
      <input type="password" id="password" placeholder="Password" name="password" />

      <div class="buttons">
        <button class="primary-button" type="submit" name="submit" value="proceed">
          Login
        </button>
        <button class="primary-button cancel-button" type="submit" name="submit" value="cancel">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
